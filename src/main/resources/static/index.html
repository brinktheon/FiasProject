<!DOCTYPE html>
<html>
<head>
    <title>React + Spring</title>
</head>
<body>
	 <div id='root'></div>
	
 
     <script src="https://fb.me/react-15.0.1.js"></script>
     <script src="https://fb.me/react-dom-15.0.1.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/babel">
        var ITEMS = [
		  {id: 1, name: 'hat', weigth: 5},
		  {id: 2, name: 'spoon', weigth: 2},
		  {id: 3, name: 'apple', weigth: 3},
		  {id: 4, name: 'laptop', weigth: 12}
		];
        
        
		var EMPLOYEES = [
		  {name: 'Joe Biden', age: 45, years: 5},
		  {name: 'President Obama', age: 54, years: 8},
		  {name: 'Crystal Mac', age: 34, years: 12},
		  {name: 'James Henry', age: 33, years: 2}
		];
        
        
		var ItemTable = React.createClass({
		  render: function() {
			var rows = [];
			this.props.items.forEach(function(item) {
			  rows.push(<Item item={item} />);
			});
			return (
			  <div className="container">
                  <table className="table table-striped">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Weigth</th>
                      </tr>
                    </thead>
                    <tbody>{rows}</tbody>
                  </table>
             </div>
			);
		  }
		});
		
		var Item = React.createClass({
		  render: function() {
			return (
			  <tr>
				<td>{this.props.item.id}</td>
				<td>{this.props.item.name}</td>
				<td>{this.props.item.weigth}</td>
			  </tr>);
		  }
		});
		
		ReactDOM.render(
		  <ItemTable items={ITEMS} />, document.getElementById('root')
		);
	</script>
</body>
</html>
